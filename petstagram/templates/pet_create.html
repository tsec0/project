{% extends 'shared/site.html' %}
{% block site_content %}
    <h1 class="text-center">Sell new pet</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" align="center">
            <form method="post" class="furniture-form" enctype="multipart/form-data">
                {{ form }}
                {% csrf_token %}
                <button class="btn btn-primary mt-2" type="submit">Sell now</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
